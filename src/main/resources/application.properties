spring.application.name=ContactBook
# ========== PostgreSQL Database Configuration ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/contactbookdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA & Hibernate Settings ==========
# Automatically update schema based on entities (use cautiously in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set PostgreSQL dialect explicitly (optional but good)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

